<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Relogio Digital</title>
    <style>


        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,800&display=swap');

        /* este sinal :*{
                }significa que pegar todas as tags do css e podemos formatar todas elas*/   
      
                
      
          *{
            margin: 0;
            padding: 0;
            font-family: 'Open Sans' , sans-serif;

        }

        body{
            background-size: cover;
            background-image: url('https://kanto.legiaodosherois.com.br/w760-h398-cfill/wp-content/uploads/2020/08/legiao_SETRL6W20I_Q.jpg.webp');
             height: 100vh;
             /*background: linear-gradient(120deg ,#42d4cd,#2c1d61f5);*/
             display: flex;
             align-items: center;
             justify-content: center;
        }

        .relogio{
            display: flex;
            align-items: center;
            justify-content: space-around;
            height: 200px;
            width: 550 px;
            background: transparent;
            border-radius: 3px;
            box-shadow: 0px 2px 1px rgba(0, 0, 0, .2);
        
        }
        
        
        .relogio div{
            height: 170px;
            width: 150px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fff;
            background: rgba(5, 5, 5, .9);
            box-shadow: 5px;
             border-radius:10spx;
            letter-spacing: 3px;
        }

        .relogio span{

            font-weight: bolder;
            font-size: 50px;

        }
        .relogio span.tempo{
            font-size: 10px;
        }
        

</style>

    <div class="relogio">
        <div>
            <span id="horas">00</span>
            <span class="tempo">Horas</span>
        </div>

        <div>
            <span id="minutos">00</span>
            <span class="tempo">Minutos</span>
        </div>
        <div>
            <span id="segundos">00</span>
            <span class="tempo">segundos</span>
        </div>
    </div>
</head>
<body>
    <script>
 
  const horas = document.getElementById('horas');
  const minutos = document.getElementById('minutos');
  const segundos = document.getElementById('segundos');

  const relogio = setInterval(function time (){

     let dateToday = new Date();
     let hr = dateToday.getHours();
     let min = dateToday.getMinutes();
     let s = dateToday.getSeconds();

if(hr < 10 ) hr  = '0' + hr;
if(min < 10 ) min  = '0' + min;
if(s < 10 ) s  = '0' + s;


     horas.textContent = hr;
     minutos.textContent = min;
     segundos.textContent = s;

  })
    </script>
    
</body>
</html>
